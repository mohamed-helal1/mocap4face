<!DOCTYPE html>
<html lang="en">

<head>
  <title>Facial Animation Recorder</title>

<body class="example">
  <div class="main">
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Animation Name: </p>
        <form id="myForm">
          <input type="text" id="fname" name="fname" style="border: #252526"><br>
          <input type="submit" id="fsubmit" name="fname" value="Submit"><br>

        </form>

      </div>
    
    </div>

    <div class="container">
      <div class="row header">
        <div class="col title">
          <h1>Record Facial Animations</h1>
          <h3><a href="https://backlot.studio/" class="link dimmed">backlot</a></h3>
        </div>
      </div>
      <div class="row demo">
        <div class="col source loading video">
          <video id="videoSource" class="hidden" autoplay loop muted playsinline>
            <!-- <source src="m4f.mp4" type="video/mp4">
            Your browser does not support the video tag. -->
          </video>
          <div class="overlay">
            <div id="rectangle" class="rect" style="display: none;"></div>
            <code class="status loading" id="status">
              <span>Wait a few secs...</span>
              <span>Click on camera icon to open the camera (enable access) then click on start tracing to record the animation when you're ready...</span>
            </code>
          </div>
          <div class="overlay">
            <div class="button icon" id="webcam">
